<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ivan Kyuchukov's Space</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #121212;
        color: #e0e0e0;
      }
      .card {
        background-color: #1e1e1e;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      }
      .profile-section {
        text-align: center;
        margin-bottom: 2rem;
        padding: 20px;
      }
      .profile-img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 1rem;
        border: 2px solid #e0e0e0;
      }
      .social-links {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin: 1rem 0;
      }
      .social-links a {
        color: #e0e0e0;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border: 1px solid #e0e0e0;
        border-radius: 20px;
        transition: all 0.3s ease;
      }
      .social-links a:hover {
        background-color: #e0e0e0;
        color: #121212;
      }
      .section {
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="profile-section">
        <img
          src="public/ivan-kyu.jpeg"
          alt="Profile Picture"
          class="profile-img"
        />
        <h1>Ivan Kyuchukov</h1>
        <h2>Overthinker</h2>
        <p>
          Software Engineer passionate about tech, AI, travel, longevity,
          self-improvement and sharing knowledge through writing.
        </p>
      </div>

      <div class="social-links">
        <a href="https://linkedin.com/in/ivan-kyuchukov" target="_blank"
          >LinkedIn</a
        >
        <a href="https://business.ivankyu.com" target="_blank">Blog</a>
        <a href="https://medium.com/@ivankyu" target="_blank">Medium</a>
        <a href="https://x.com/0xIvan_Q" target="_blank">X.com</a>
      </div>
    </div>
  </body>
</html>
